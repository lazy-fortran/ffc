name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add LLVM repository
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main"
          sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -y gfortran llvm-21 llvm-21-dev libllvm-21 libmlir-21 libmlir-21-dev

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          ~/.fpm/bin/fpm --version
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Set up LLVM library path
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/llvm-21/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-21/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/lib/llvm-21/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run tests
        run: |
          fpm test
