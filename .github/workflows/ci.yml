name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build LLVM/MLIR
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran git build-essential cmake ninja-build python3

          # Build minimal LLVM with MLIR C API support
          cd /tmp
          git clone --depth 1 --branch llvmorg-18.1.0 https://github.com/llvm/llvm-project.git
          mkdir -p llvm-project/build
          cd llvm-project/build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local/llvm18 \
            -DLLVM_ENABLE_PROJECTS="mlir" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DLLVM_ENABLE_ASSERTIONS=OFF \
            -DLLVM_OPTIMIZED_TABLEGEN=ON \
            -DLLVM_BUILD_TOOLS=OFF \
            ../llvm
          ninja install -j2

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          ~/.fpm/bin/fpm --version
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Configure library paths
        run: |
          echo "LD_LIBRARY_PATH=/usr/local/llvm18/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/local/llvm18/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "PATH=/usr/local/llvm18/bin:$PATH" >> $GITHUB_PATH

      - name: Run tests
        run: |
          fpm test
