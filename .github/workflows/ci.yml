name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran llvm-dev

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          ~/.fpm/bin/fpm --version
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Set up library paths and build
        run: |
          # Discover LLVM installation
          llvm_version=$(llvm-config --version | cut -d. -f1)
          llvm_lib_dir=$(llvm-config --libdir)
          echo "LLVM version: $llvm_version"
          echo "LLVM lib dir: $llvm_lib_dir"
          echo "LD_LIBRARY_PATH=$llvm_lib_dir:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$llvm_lib_dir:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run tests
        run: |
          fpm test
