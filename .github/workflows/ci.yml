name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran git build-essential cmake ninja-build

      - name: Download and install LLVM/MLIR
        run: |
          cd /tmp
          wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.0/clang+llvm-18.1.0-x86_64-linux-gnu.tar.xz
          tar xf clang+llvm-18.1.0-x86_64-linux-gnu.tar.xz
          sudo mkdir -p /usr/local/llvm18
          sudo cp -r clang+llvm-18.1.0-x86_64-linux-gnu/* /usr/local/llvm18/

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          ~/.fpm/bin/fpm --version
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Configure library paths
        run: |
          echo "LD_LIBRARY_PATH=/usr/local/llvm18/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/local/llvm18/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "PATH=/usr/local/llvm18/bin:$PATH" >> $GITHUB_PATH

      - name: Run tests
        run: |
          fpm test
