name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran llvm-dev clang libclang-dev

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          ~/.fpm/bin/fpm --version
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Set up MLIR library path
        run: |
          llvm_version=$(llvm-config --version | cut -d. -f1-2)
          echo "LLVM_VERSION=$llvm_version"
          echo "PKG_CONFIG_PATH=/usr/lib/llvm-$llvm_version/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/lib/llvm-$llvm_version/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/usr/lib/llvm-$llvm_version/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run tests
        run: |
          fpm test
