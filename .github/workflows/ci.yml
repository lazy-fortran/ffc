name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran git build-essential cmake ninja-build

      - name: Install LLVM/MLIR from GitHub releases
        run: |
          cd /tmp
          wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-21.0.0/LLVM-21.0.0-Linux.tar.gz
          tar xzf LLVM-21.0.0-Linux.tar.gz
          sudo mkdir -p /usr/local/llvm
          sudo cp -r LLVM-21.0.0-Linux/* /usr/local/llvm/
          echo "/usr/local/llvm/lib" | sudo tee /etc/ld.so.conf.d/llvm.conf
          sudo ldconfig
          echo "/usr/local/llvm/lib" >> $GITHUB_ENV
          export LD_LIBRARY_PATH=/usr/local/llvm/lib:$LD_LIBRARY_PATH

      - name: Install fpm
        run: |
          mkdir -p ~/.fpm/bin
          curl -L https://github.com/fortran-lang/fpm/releases/download/v0.10.2/fpm-v0.10.2.linux.x86_64 -o ~/.fpm/bin/fpm
          chmod +x ~/.fpm/bin/fpm
          echo "$HOME/.fpm/bin" >> $GITHUB_PATH

      - name: Run tests
        env:
          LD_LIBRARY_PATH: /usr/local/llvm/lib:${{ env.LD_LIBRARY_PATH }}
        run: fpm test
