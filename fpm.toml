name = "fortc"
version = "0.1.0"
description = "Full compilation backend for lazy fortran - MLIR, HLFIR, LLVM IR, object code generation"
author = "krystophny"
license = "MIT"

[dependencies]
fortfront = { git = "https://github.com/lazy-fortran/fortfront.git" }

[build]
auto-executables = true
auto-tests = true
auto-examples = false

[[executable]]
name = "fortc"
source-dir = "app"
main = "main.f90"

[fortran]
implicit-external = false
implicit-typing = false
source-form = "free"