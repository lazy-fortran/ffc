name = "ffc"
version = "0.1.0"
description = "Fortran Fortran Compiler - MLIR backend for compilation via HLFIR/LLVM"
author = "krystophny"
license = "MIT"

[dependencies]
stdlib = "*"
fortfront = { path = "../fortfront" }

[build]
auto-executables = true
auto-tests = true
auto-examples = false

[fortran]
implicit-external = false
implicit-typing = false
source-form = "free"

[profiles.release]
flags = "-O3 -march=native"

[profiles.debug]
flags = "-g -O0 -fcheck=all -Wall -Wextra"

[profiles.test]
flags = "-g -O1 -fcheck=bounds"

[[library]]
source-dir = "src"
