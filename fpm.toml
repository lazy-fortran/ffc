name = "ffc"
version = "0.1.0"
description = "Fortran Fortran Compiler - MLIR backend for compilation via HLFIR/LLVM"
author = "krystophny"
license = "MIT"

[dependencies]
fortfront = { git = "https://github.com/lazy-fortran/fortfront.git" }

[build]
auto-executables = true
auto-tests = true
auto-examples = false

[[executable]]
name = "ffc"
source-dir = "app"
main = "main.f90"

[fortran]
implicit-external = false
implicit-typing = false
source-form = "free"